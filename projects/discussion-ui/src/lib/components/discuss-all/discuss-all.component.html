<lib-app-loader *ngIf="showLoader"></lib-app-loader>

<div class="flex flex-1 custom">
    <div class="flex flex-3 flex-column">
        <div class="flex flex-1 cursor-pointer margin-fix height-48">
            <a href="javascript:void(0)" class="flex flex-1 cursor-pointer margin-fix height-48" i18n-aria-label
                role="link">
                <div
                    class="flex flex-1 items-center border discuss border-solid discuss-border ws-mat-primary-background-op100 ">
                    <div class="w-full discuss truncate">
                        <span class="overflow ml-4">Ask a question or post an idea</span>
                    </div>
                    <button (click)="startDiscussion();logTelemetry($event)"
                        class="sb-btn sb-btn-primary sb-btn-normal mb-16" data-toggle="modal" data-target="#myModal"
                        id="start-discussion">Start Discussion</button>
                </div>
            </a>
        </div>

        <!-- <button (click)="startDiscussion();logTelemetry($event)" class="sb-btn sb-btn-primary sb-btn-normal mb-16"
            data-toggle="modal" data-target="#myModal" id="start-discussion">Start Discussion</button> -->

        <ng-container>
            <div class="flex flex-1 flex-column margin-fix">
                <div class="flex flex-1 filter max-height-60">
                    <a href="javascript:void(0)" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'recent',
          'ws-mat-accent-border font-medium':currentFilter !== 'recent'}" mat-button (click)="filter('recent')"
                        role="button">Recent</a>
                    <a href="javascript:void(0)" class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'popular',
          'ws-mat-accent-border font-medium':currentFilter !== 'popular'}" mat-button (click)="filter('popular')"
                        role="button">Popular</a>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="discussionList  && discussionList.length > 0">
            <ng-container *ngFor="let data of discussionList">
                <div (click)="navigateToDiscussionDetails(data);logTelemetry($event)" id="discuss-card">
                    <lib-discuss-card [discussionData]="data"></lib-discuss-card>
                </div>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="!(discussionList  && discussionList.length > 0)">
            <div class="discuss-card-content cursor-pointer">
                <div class="no-data-label">No Data</div>
                <div>
                    <span>&nbsp;</span>
                </div>
            </div>
        </ng-container>
        <!-- <div class="flex flex-1 flex-column margin-fix pagination-container">
            <ws-app-pagination [pager]="pager" (changePage)="navigateWithPage($event)"></ws-app-pagination>
        </div> -->
    </div>
    <!-- <div class="flex flex-1" #stickyMenu [class.sticky]="sticky">
        <app-discuss-right-menu [tags]="trendingTags"></app-discuss-right-menu>
    </div> -->
</div>
