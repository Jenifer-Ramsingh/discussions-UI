<sb-app-loader *ngIf="showLoader"></sb-app-loader>
<button *ngIf="isTopicCreator" (click)="startDiscussion();logTelemetry($event)" class="sb-btn sb-btn-primary sb-btn-normal mb-16" data-toggle="modal" data-target="#myModal" id="start-discussion">Start Discussion</button>

<div (click)="navigateToDiscussionDetails(discussionData);logTelemetry($event)" *ngFor="let discussionData of discussionList" id="topic-card">
    <sb-discuss-card [discussionData]="discussionData"></sb-discuss-card>
</div>

<sb-discuss-start [categoryId]="categoryId" (close)="closeModal($event)" *ngIf="showStartDiscussionModal"></sb-discuss-start>
